<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vending Machine</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css"
    integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col text-center mt-4">
        <h1>Vending Machine</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-4 d-flex justify-content-center mt-5">
        <div class="card" style="width: 18rem;">
          <img class="img1"
            src="https://www.fritolay.com/images/default-source/blue-bag-image/cheetos-crunchy-cheese.png?sfvrsn=5951573a_2"
            class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">Cheetos</h5>
            <a href="#" class="btn btn-primary d-flex justify-content-center">A1</a>
          </div>
        </div>
      </div>
      <div class="col-4 d-flex justify-content-center mt-5">
        <div class="card" style="width: 18rem;">
          <img class="img2" src="https://pics.drugstore.com/prodimg/417633/450.jpg" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">Snickers</h5>
            <a href="#" class="btn btn-primary d-flex justify-content-center">A2</a>
          </div>
        </div>
      </div>
      <div class="col-4 d-flex justify-content-center mt-5">
        <div class="card" style="width: 18rem;">
          <img class="img3"
            src="https://s.yimg.com/ny/api/res/1.2/b7a9CvHEBd01EdDlcp54Cw--~A/YXBwaWQ9aGlnaGxhbmRlcjtzbT0xO3c9ODAw/http://media.zenfs.com/en-US/homerun/galvanized/1bc13067cb9c37ec10b8daad17ffc723"
            class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">Butterfinger</h5>
            <a href="#" class="btn btn-primary d-flex justify-content-center">A3</a>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <h3 id="bal"></h3>
      </div>
    </div>
    <div class="row">
      <div class="col d-flex justify-content-center mt-5">
        <button id="quarter" type="button" class="btn btn-success">Add .25</button>
      </div>
    </div>

  </div>
  <script type="module" src="app/main.js"></script>
</body>

</html>
